# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Paul McDonnell
  email:             ptm5247@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    My name is Paul McDonnell, and I am a Computer Science student at the University of Maryland.
    This site is my final project for my Intro to Data Science class and serves as a tutorial of
    the data science pipeline. While you're learning data science you'll also find insight on how
    to rank up in the popular esport Rocket League.

